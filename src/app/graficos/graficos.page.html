<ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>
        <ion-icon name="analytics" style="vertical-align: middle; margin-right: 8px;"></ion-icon>
        Gráficos
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" class="ion-padding">
    
    <ion-card class="info-card">
      <ion-card-content>
        <div class="info-content">
          <ion-icon name="information-circle" color="primary"></ion-icon>
          <p>Página de gráficos em desenvolvimento. Em breve você poderá visualizar análises gráficas dos dados dos sensores.</p>
        </div>
      </ion-card-content>
    </ion-card>
  
    <div class="preview-grid">
      <ion-card class="preview-card">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="bar-chart-outline" color="primary"></ion-icon>
            Gráfico de Barras
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="placeholder-chart">
            <ion-icon name="bar-chart-outline"></ion-icon>
            <p>Em breve</p>
          </div>
        </ion-card-content>
      </ion-card>
  
      <ion-card class="preview-card">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="pie-chart-outline" color="secondary"></ion-icon>
            Gráfico de Pizza
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="placeholder-chart">
            <ion-icon name="pie-chart-outline"></ion-icon>
            <p>Em breve</p>
          </div>
        </ion-card-content>
      </ion-card>
  
      <ion-card class="preview-card">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="trending-up-outline" color="success"></ion-icon>
            Gráfico de Linha
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="placeholder-chart">
            <ion-icon name="trending-up-outline"></ion-icon>
            <p>Em breve</p>
          </div>
        </ion-card-content>
      </ion-card>
  
      <ion-card class="preview-card">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="stats-chart-outline" color="warning"></ion-icon>
            Estatísticas
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="placeholder-chart">
            <ion-icon name="stats-chart-outline"></ion-icon>
            <p>Em breve</p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  
  </ion-content>
